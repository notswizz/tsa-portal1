
<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; padding: 0; }
    .seo-image {
      background: linear-gradient(135deg, #ec4899, #be185d);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }
    .logo-container {
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 200px;
      height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 24px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="seo-image">
    <div class="logo-container">
      <img src="/tsapink.PNG" alt="TSA Logo" class="logo">
      <div class="title">The Smith Agency</div>
      <div class="subtitle">Boutique Staffing Portal</div>
    </div>
  </div>
</body>
</html>
